<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

  <script  type='text/javascript' src='newuser.js'></script>
  <link rel="stylesheet" type="text/css" href="new_user.css">

	<title>Add users</title>





</head>
<body ng-controller="MyCtrl">



	


</script>
 <div class="container">
	<div class="row ">
	<div class="table-responsive">
		<h4>ADD USERS</h4>
	
		<table class="table table-bordered">
			<thead>
				<tr>
		
					<th>First Name</th>
					<th>Last Name</th>
					<th>Avatar</th>
					<th></th>
					<th>Add</th>
					
				</tr>
	
				
			</thead>
			<tbody>
				<tr>
					<th>
						<input type="text" ng-model="firstname" /> <!-- enter first name -->
  
						
					</th>
					<th>
						
     					   		<input type="text" ng-model="lastname"> <!-- enter last name -->
  							
					</th>
			
					<th>
						<input type="file" id="myFile"> <!-- select file for avatar -->

					</th>
				

					<th> 
						<th>
						<a href="#" class="btn btn-default" ng-click="add()">Add user</a>
						</th>
					</th>
				</tr>

			</tbody>
			
			</div>
	</div>

</div>
</table>

<table class="table table-bordered">
<div class="col-md-6">
<h4>LIST USERS</h4>
<thead>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Avatar</th>
		<th>Edit</th>
		<th>Update</th>
		<th>Delete</th>
		
		
	</tr>
</thead>
<tbody>

		<tr ng-repeat="user in myUser">
			<th>{{$index+1}}</th>
			<th>{{user.firstname}}</th>
			<th>{{user.lastname}}</th>

	<th></th><!-- avatar -->
	<th><a href="#" class="btn btn-default" ng-click="selectEdit(user.id)">Edit</a></th><!-- edit -->
	<th><a href="#" class="btn btn-primary" ng-click="edit(user.id)">Update</a></th><!-- update -->
	<th><a href="#" class="btn btn-danger" ng-click="del(user.id)">Delete</a></th><!-- delete -->
	</tr>
	</div>
</tbody>

</div>
</table>


</body>
</html>
